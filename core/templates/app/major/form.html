<div class="card">
  <div class="card-header">
    <h5>Form Jurusan</h5>
  </div>
  <div class="card-block">
    <form id="form-major">
      {% csrf_token %}
      <input type="hidden" name="id" id="primary_key">
      <div class="form-group">
        <label for="code">Kode Jurusan</label>
        <input id="code"
          type="text"
          class="form-control"
          placeholder="(SI, TI ..)"
          name="code" />
      </div>
      <div class="form-group">
        <label for="name">Nama Jurusan</label>
        <input id="name"
          type="text"
          class="form-control"
          placeholder="(Sistem Informasi, Teknik Informatika ..)"
          name="name" />
      </div>
      <div class="form-group">
        <label for="description">
          Tentang Jurusan
        </label >
        <textarea class="form-control"
          id="description"
          rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
